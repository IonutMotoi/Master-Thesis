program: train_net.py
method: bayes
metric:
  name: new_dataset_validation_segm/AP
  goal: maximize
parameters:
  mask_process_method:
    value: 'slic'
  max_training_rounds:
    value: 1
  model_weights:
    value: "/thesis/detectron2_baseline/R101-FPN/model_final_a3ec72.pkl"
  n_segments:
    values: [50, 100, 250, 500, 1000]
  compactness:
    values: [1, 10, 25, 50, 100]
  slic_zero:
    values: [True, False]
  sigma:
    values: [0, 3]
  threshold:
    values: [0.6, 0.7, 0.8]

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--config-file"
  - "configs/wgisd_R101_with_aug_crop_new_dataset_pseudo_labels.yaml"
  - "OUTPUT_DIR"
  - "./output/sweep_pseudo_masks"
project: Mask_RCNN