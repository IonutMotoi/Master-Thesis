program: train_net.py
method: grid
metric:
  name: best_segm_AP
  goal: maximize
parameters:
  mask_process_method:
    values: ['grabcut', 'dilation_and_grabcut']
  max_training_rounds:
    value: 5
  model_weights:
    values: ["./output/wgisd_R101_with_aug_crop/model_final.pth",
             "/thesis/detectron2_baseline/R101-FPN/model_final_a3ec72.pkl"]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--config-file"
  - "configs/wgisd_R101_with_aug_crop_new_dataset_pseudo_labels.yaml"
  - "OUTPUT_DIR"
  - "./output/sweep_pseudo_masks"
  - "SOLVER.BASE_LR"
  - 0.0001
project: Mask_RCNN