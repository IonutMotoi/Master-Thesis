_BASE_: "./Base-RCNN-FPN.yaml"
DATASETS:
  TRAIN : ("wgisd_train",)
  TEST : ("wgisd_augmented_valid",)
DATALOADER:
  NUM_WORKERS : 8
INPUT:
  MASK_FORMAT : "bitmask"
  MIN_SIZE_TRAIN: (1024,)
  MAX_SIZE_TRAIN: 1024
  MIN_SIZE_TEST: 1024
  MAX_SIZE_TEST: 1024
  RANDOM_FLIP: "horizontal"
SOLVER:
  IMS_PER_BATCH : 8
  BASE_LR : 0.001
  WEIGHT_DECAY: 0.0001
  STEPS: []
  MAX_ITER: 1100
  CHECKPOINT_PERIOD : 11
  WARMUP_ITERS : 0
MODEL:
  MASK_ON: True
  RESNETS:
    DEPTH: 50
  WEIGHTS: "/thesis/detectron2_baseline/model_final_f10217.pkl"
  ROI_HEADS:
    NUM_CLASSES : 1
TEST:
  EVAL_PERIOD: 11
OUTPUT_DIR: "./output/augmentations"
SEED: 42
ALBUMENTATIONS:
  LONGEST_MAX_SIZE:
    ENABLED: True
    VALUE: 1024
  PAD:
    ENABLED: True
    TARGET_HEIGHT: 1024
    TARGET_WIDTH: 1024
    VALUE: 0
    MASK_VALUE: 0
  HORIZONTAL_FLIP:
    ENABLED: True
  GAUSSIAN_BLUR:
    ENABLED: True
  GAUSSIAN_NOISE:
    ENABLED: True
  RANDOM_BRIGHTNESS_CONTRAST:
    ENABLED: True
  PIXEL_DROPOUT:
    ENABLED: False
    DROPOUT_PROBABILITY: [0.0, 0.05]
